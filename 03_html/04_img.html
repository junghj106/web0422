<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 무료 사이트: 언스플래쉬, pngegg -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->
    <h2>상대 경로</h2>
    <!-- html 문서는(04_img.html)는 03_html폴더에 들어 있고 이미지(figma.png)는 assets폴더에 들어 있다.  -->
    <!-- ../ 폴더를 빠져 나간다는 의미 -->
    <!-- html 문서와 이미지가 같은 폴더에 있어야 한다. 같은 폴더에 있으면 파일명만 쓴다. -->
    <h3>../폴더/파일명</h3>
    <img src="figma.png" alt="">
    <img src="../assets/facebook.png" alt="">
    <img src="evan/instagram.png" alt="">
    <img src="evan/asset/twitter.png" alt="">
    <h3>-/를 사용한 방법</h3>
    <img src="./figma.png" alt="">
    <img src="./../assets/facebook.png" alt="">
    <img src="./evan/instagram.png" alt="">
    <img src="./evan/asset/twitter.png" alt="">
    <!-- 단점: 로컬 테스트가 불가능 하다  -->
    <h3>root(/)를 이용한 방법 - 실무에서 활용</h3>
    <p>html 문서 위치에 상관없이 적용된다.</p>
    <p>서버에서만 확인 가능하다.(라이브서버도 가상서버)</p>
    <img src="/03_html/figma.png" alt="">
    <img src="/assets/facebook.png" alt="">
    <img src="/03_html/evan/instagram.png" alt="">
    <img src="/03_html/evan/asset/twitter.png" alt="">

    <h2>절대 경로</h2>
    <p>http://~, https://~</p>

  </body>
</html>
