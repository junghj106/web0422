<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../04_css/53_레이아웃4.css">
</head>
<!-- 레이아웃 설정
     1. 위에서 아래(세로)
     2. 왼쪽에서 오른쪽(가로) -->
<body>
    <!-- 세로 배치 -->
    <!-- wrap의 가로 크기가 1200px이다. -->
    <!-- .wrap의 역할
    1. 가로 중앙 배치를 한번에 처리 하기 위해
    2. 콘텐츠를 하나로 그룹핑
    3. 부모 가로 크기와 같은 자식 요소의 width는 생략할 수 있다. -->
    <div class="wrap">
    <!-- 블록레벨요소의 가로 크기는 부모 크기의 100%이다.  -->
    <!-- .section과 .footer의 가로 크기는 부모 크기의 100%이다.  -->
    <div class="section">
        <!-- 가로 배치: 부모 요소(.section)에 display:flex; -->
        <div class="header">헤더</div>
        <div class="contents">
            <div class="slide">슬라이드이미지</div>
            <div class="banner">배너</div>
            <div class="notice">공지사항</div>
        </div>
        </div>
    <div class="footer">푸터</div>
    </div>
