<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/03_레이아웃.css"
</head>
<body>
    <!-- 서로 다른 CSS는 class로 지정하고 같은 것은 div 태그(요소)로 지정한다. -->
        <!-- 
        class 속성은 값을 여러 개 지정할 수 있다.
        class="값 값 값 ..."
     -->
     <!-- 불규칙한 다중 커서: alt+클릭 -->
     <!-- ctrl+alt+위아래방향키 -->
    <div class="container1 div1">헤더</div>
    <div class="container1 div2">섹션1</div>
    <div class="container1 div3">섹션2</div>
    <div class="container1 div4">푸터</div>
</body>
</html>

<!-- 클래스 이름
    1. 첫글자는 영문자로
    2. 특수문자는 _,-
    3. 영문의 대소문자 구별(일반적으로 소문자)
    4. 의미있는 내용으로 기록(관례)
    ->
    <div class="header">헤더영역</div>
    <div class="section1">섹션1영역</div>
    <div class="section2">섹션2영역</div>
    <div class="footer">푸터영역</div>
 -->
